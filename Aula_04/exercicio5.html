<!DOCTYPE html>

<body>
    <script>
        let num = parseInt(prompt("Digite um número para ver a tabuada:"));

        for (let i = 1; i <= 10; i++) {
        console.log(num + " x " + i + " = " + (num * i));
      }
    </script>
