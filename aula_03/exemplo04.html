<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
</head>
<body>
    <h1>Variáveis let, var e const</h1>
    <script>
        var num = 10;
        if (num > 5){
            var x = "Oieeeee";
            console.log("Lá fora tenho:",num)
        }
        console.log("Valor de X:",x);
        console.log("Valor de num:",num);
    </script>
</body>
</html>
