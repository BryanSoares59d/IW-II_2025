<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2</title>
</head>
<body>
    <form>
        <input type="text" id="foco" placeholder="Digite um e-mail" onblur="Foco()">
        <p id="paragrafo">Digite seu e-mail</p>
    </form>

    <script>
        function Foco(){
            const foco = document.getElementById('foco');
            if(foco.value.trim() === ""){
                paragrafo.innerHTML = ("Por favor, preencha com seu e-mail!");
            }else{
                console.log("E-mail anotado!");
            }
        }
    </script>
</body>
</html>
