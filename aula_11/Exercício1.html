<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <form>
        <input type="text" id="caixa" placeholder="Digite um texto" onblur="" onkeyup="contarCaracteres()">
    
    </form>

    <script>
        function contarCaracteres(){
            const caixa = document.getElementById('caixa');
            const contador = caixa.value.length;
            console.log("A quantidade de caracteres é: " + contador);
        }
    </script>
</body>
</html>
